<h2 class="title">Enprodes â€¢ Login</h2>

<form (ngSubmit)="submit()" #loginForm="ngForm" class="login-form">
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input
      type="text"
      id="cpf"
      name="cpf"
      class="form-control"
      placeholder="Digite seu CPF"
      [(ngModel)]="loginData.cpf"
      required />
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      type="password"
      id="senha"
      name="senha"
      class="form-control"
      placeholder="Digite sua senha"
      [(ngModel)]="loginData.senha"
      required />
  </div>

  <button type="submit" class="btn" [disabled]="loading || !loginForm.valid">
    {{ loading ? 'Entrando...' : 'Entrar' }}
  </button>

  <div *ngIf="error" class="error">{{ error }}</div>
</form>
