<div style="max-width:420px;margin:80px auto;">
  <h1>Enprodes â€¢ Login</h1>

  <form (ngSubmit)="submit()">
    <label style="display:block;margin-top:12px;">CPF</label>
    <input [(ngModel)]="cpf" name="cpf" required style="width:100%;padding:8px;">

    <label style="display:block;margin-top:12px;">Senha</label>
    <input type="password" [(ngModel)]="password" name="password" required style="width:100%;padding:8px;">

    <button [disabled]="loading" style="margin-top:16px;padding:8px 12px;">Entrar</button>

    <div *ngIf="error" style="color:#c00;margin-top:8px;">{{ error }}</div>
  </form>
</div>
