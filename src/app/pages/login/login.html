<div style="display:flex; align-items:center; justify-content:center; min-height: calc(100vh - 120px);">
  <div class="card" style="width:100%; max-width:420px; padding:28px;">
    <h2 style="margin:0 0 8px; font-size:22px;">Entrar</h2>
    <p style="margin:0 0 18px; color:var(--muted);">Acesse o painel de chamados Enprodes.</p>

    <form (ngSubmit)="submit()" #loginForm="ngForm">
      <label class="label" for="cpf">CPF</label>
      <input class="input" id="cpf" name="cpf" [(ngModel)]="loginData.cpf" placeholder="Digite seu CPF" required />

      <label class="label" for="senha">Senha</label>
      <input class="input" id="senha" name="senha" [(ngModel)]="loginData.senha" placeholder="Digite sua senha" type="password" required />

      <button class="btn" type="submit" [disabled]="loading || !loginForm.valid" style="width:100%; margin-top:16px;">
        {{ loading ? 'Entrandoâ€¦' : 'Entrar' }}
      </button>

      <div *ngIf="error" style="margin-top:12px; color:var(--danger); font-weight:600;">{{ error }}</div>
    </form>
  </div>
</div>
