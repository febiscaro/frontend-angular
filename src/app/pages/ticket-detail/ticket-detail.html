<div *ngIf="loading">Carregando…</div>
<div *ngIf="error" class="error">{{ error }}</div>

<section *ngIf="t" class="detail">
  <div class="header">
    <h2>Chamado #{{ t.id }} — {{ t.tipo || 'Sem tipo' }}</h2>
    <button class="btn btn-light" (click)="voltar()">Voltar</button>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Abertura</h3>
      <p><b>Status:</b> {{ t.status }}</p>
      <p><b>Criado em:</b> {{ t.created_at | date:'dd/MM/yyyy HH:mm' }}</p>
      <p><b>Solicitante:</b> {{ t.solicitante || '—' }}</p>
    </div>

    <div class="card">
      <h3>Conversas / Anexos</h3>
      <p>Placeholder para mensagens e anexos (vamos ligar depois).</p>
    </div>
  </div>
</section>
