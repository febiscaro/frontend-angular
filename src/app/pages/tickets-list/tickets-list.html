<div class="tickets-container">
  <h1 class="title">Chamados</h1>

  <div *ngIf="loading" class="loading">Carregando...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="!loading && !data.length" class="no-tickets">Nenhum chamado.</div>

  <table *ngIf="!loading && data.length" class="tickets-table">
    <thead>
      <tr>
        <th>#ID</th>
        <th>Status</th>
        <th>Tipo</th>
        <th>Solicitante</th>
        <th>Criado em</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of data">
        <td>{{ c.id }}</td>
        <td>{{ c.status }}</td>
        <td>{{ c.tipo }}</td>
        <td>{{ c.solicitante }}</td>
        <td>{{ c.criado_em | date:'short' }}</td>
        <td>
          <button class="btn-edit" (click)="editChamado(c.id)">Editar</button>
          <button class="btn-delete" (click)="deleteChamado(c.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="count > data.length" class="pagination">
    <button (click)="load(page-1)" [disabled]="page<=1">← Anterior</button>
    <span>Página {{ page }}</span>
    <button (click)="load(page+1)" [disabled]="data.length===0">Próxima →</button>
  </div>
</div>
